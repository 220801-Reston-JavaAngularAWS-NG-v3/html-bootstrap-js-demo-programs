<!DOCTYPE html>
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>

        <h1>Iterating using for of</h1>
        <h2 id="display"></h2>
        <h1>Iterating using for in</h1>
        <h2 id="show"></h2>
        <h1>LIST OF BOOKS</h1>
        <h2 id="list"></h2>
        <script>
            const allNames = ["ABC", "XYZ", "LMN"];
            document.getElementById("display").innerHTML="<ol>";
            for(name of allNames){
                var data = "<li>"+name+"</li>";
                document.getElementById("display").innerHTML=document.getElementById("display").innerHTML+data;
            }
            document.getElementById("display").innerHTML=document.getElementById("display").innerHTML+"</ol>";

            document.getElementById("show").innerHTML="<ol>";
            for(index in allNames){
                var data = "<li>"+index+"</li>";
                document.getElementById("show").innerHTML=document.getElementById("show").innerHTML+data;
            }
            document.getElementById("show").innerHTML=document.getElementById("show").innerHTML+"</ol>";

            const allBooks = [
                {
                    bookId: 101,
                    bookTitle: "Harry Potter and the Goblet of fire",
                    bookAuthor: "J.K.Rowling",
                    bookGenre: "Fiction",
                    bookCost: 25,
                    bookImageUrl: "https://images.unsplash.com/photo-1628175806356-53c2b2734ca4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                },
                {
                    bookId: 102,
                    bookTitle: "Harry Potter and the Half Blood Prince",
                    bookAuthor: "J.K.Rowling",
                    bookGenre: "Fiction",
                    bookCost: 35,
                    bookImageUrl: "https://images.unsplash.com/photo-1628175806356-53c2b2734ca4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                },
                {
                    bookId: 103,
                    bookTitle: "Harry Potter and the Order of Phoenix",
                    bookAuthor: "J.K.Rowling",
                    bookGenre: "Fiction",
                    bookCost: 40,
                    bookImageUrl: "https://images.unsplash.com/photo-1628175806356-53c2b2734ca4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                }
            ];
            var info=`<div class='row'>
                        <div class="col-2"></div>
                        <div class="col-8">
                            <table class='table table-striped'>
                                <thead>
                                    <th>ID</th>
                                    <th></th>
                                    <th>Title</th>
                                    <th>Author</th>
                                    <th>Genre</th>
                                    <th>Cost</th>
                                </thead>
                                <tbody>`;
            for(eachBook of allBooks){
                info = info + `<tr>
                                    <td>${eachBook.bookId}</td>
                                    <td><img src='${eachBook.bookImageUrl}' height='100' width='150'></td>
                                    <td>${eachBook.bookTitle}</td>
                                    <td>${eachBook.bookAuthor}</td>
                                    <td>${eachBook.bookGenre}</td>
                                    <td>${eachBook.bookCost}</td>
                                </tr> `
            }
            info = info +`</tbody></table>
                          </div>
                          <div class="col-2"></div>
                          </div>`;
            document.getElementById("list").innerHTML = info;

        </script>

    </body>
</html>
