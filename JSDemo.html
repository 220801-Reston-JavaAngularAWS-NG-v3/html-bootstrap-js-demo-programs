<!DOCTYPE html>
<html>

    <body>
        <h3 id="display"></h3>
        <script>
            document.getElementById("display").innerHTML="content displayed by javascript!!";
        </script>

        <h2>Content displayed using window.alert()</h2>
        <script>
            window.alert("content displayed by javascript using window.alert()");
        </script>

        <h2>Content displayed on the console using console.log()</h2>
        <script>
            console.log("content displayed by javascrip on the console");
        </script>




    </body>
</html>
